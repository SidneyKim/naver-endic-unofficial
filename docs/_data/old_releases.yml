- version: 0.6.1
  description: |
    * Firefox 40.x 버전 이후를 지원합니다. 1년만의 업데이트는 이 때문입니다.

- version: 0.5.1
  description: |
    * 확장기능 환경 설정(about:addons) 에서 Alt키 이외의 다른 키를 설정할 수 있습니다.
      * Ctrl키는 Firefox에서 <table>의 각 셀을 선택하는데 사용되기 때문에 Ctrl키를 키 조합에
        사용할 경우 테이블 내부의 텍스트는 사전 검색을 할 수 없습니다.

- version: 0.5.0
  description: |
    * 새로운 Firefox 버전(29)에서 작동하지 않던 버그를 고쳤습니다.
    * 새 AddonSDK로 갈아탔습니다. 그래서 혹시 오작동하는 경우가 있을 수 있으니 발견하시면 알려주세요.
    * 한 번은 사전 띄우기를 무시하던 버그가 아마도 수정되었을 것입니다.

- version: 0.4.0
  description: |
    * 비활성화 상태가 사라지고 새 모드가 생겼습니다. 기존 아이콘에 커서가 붙어있는 모양새의 아이콘이
      표시되면 기존과 달리 드래그가 아닌 Alt+Click으로 단어를 선택합니다. 전환은 Ctrl+Alt+E 로
      가능합니다.
      * 앞으로 기본 모드입니다.
      * 선택했던 모드가 브라우저를 종료한 후에도 저장됩니다.

- version: 0.3.1
  description: |
    * Addon SDK 대격변으로 인해 SDK버전을 마이그레이션 했습니다.

- version: 0.3.0
  description: |
    * TinyMCE나 네이버 블로그의 편집기같은 리치 텍스트 에디터에서도 작동하지 않도록 변경하였습니다.
      이 변경사항은 모 사용자분의 제보로 이루어졌습니다. 감사드립니다.
    * 작은 해상도에서 팝업 패널의 크기가 줄어들 때 내부 페이지도 패널의 크기만큼 작아지도록 수정했습니다.

- version: 0.2.2
  description: |
    * 일부 OS(MacOSX 등)에서 배경화면이 검게 나타나는 문제를 수정했습니다.

- version: 0.2.1
  description: |
    * Release 버전에서 일어나던 잦은 크래시 현상을 줄였습니다. 일단 급한불을 끄느라 0.0.1 올려요.

- version: 0.2
  description: |
    * 하단의 Add-on Bar에 아이콘이 추가되었습니다. 클릭을 통해 기능을 켜고 끌 수 있습니다.
    * 하지만 마우스를 움직이는건 번거로운 일 중 하나라 단축키를 추가했습니다. Ctrl+Alt+E 를 누르면
      아이콘을 누르는것과 같은 동작을 합니다.
    * 먹고살기 좀 바빠서 커스터마이징 기능은 다음 버전에.

- version: 0.1
  description: |
    * 아이콘이 추가 되었습니다.
    * input 엘리먼트나 textarea 엘리먼트에서는 텍스트를 선택해도 동작하지 않도록 변경했습니다.
